<body>
  <div class="container">
    <div class="left-pane">
      <img src="./icons/logo.png" alt="WE LIVE Logo" class="logo" />
      <h1>MY ROOM MATCH</h1>
      <p>Empowering women through shared living spaces</p>
    </div>
    <div class="right-pane">
      <form class="form-box" id="signupForm">
        <h1>Sign Up</h1>
        <input type="text" placeholder="Full Name" required id="signupName" />
        <input type="email" placeholder="Email" required id="signupEmail" />
        <input type="password" placeholder="Password" required id="signupPassword" />
        <input type="password" placeholder="Confirm Password" required id="signupConfirmPassword" />
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>






  
<script>
  document.getElementById("signupForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const name = document.getElementById("signupName").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;

    try {
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      const user = userCredential.user;

      await user.updateProfile({
        displayName: name
      });

      alert("Signup successful!");
      window.location.href = "onboarding.html";

    } catch (error) {
      console.error("Signup error:", error);
      alert("Signup failed: " + error.message);
    }
  });
</script>
