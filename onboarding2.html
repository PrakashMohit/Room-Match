<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
 <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>


  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Room Match - Choose City</title>
  <link rel="stylesheet" href="./CSS/onboarding2.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
  <link rel="manifest" href="./favicon_io/site.webmanifest">
</head>
<body>
  <div class="container">
    <div class="left-pane">
      <img src="./icons/logo.png" alt="WE LIVE Logo" class="logo" />
      <h1>MY ROOM MATCH</h1>
      <p>Empowering women through shared living spaces</p>
    </div>
    <div class="right-pane">
      <form class="form-box">
        <h1>Where do you want to live?</h1>

        <label for="city">Select your preferred city <span>*</span></label>
        <select id="city" name="city" required>
          <option value="" disabled selected>Choose a city</option>
          <option value="mumbai">Mumbai</option>
          <option value="delhi">Delhi</option>
          <option value="bangalore">Bangalore</option>
          <option value="pune">Pune</option>
          <option value="hyderabad">Hyderabad</option>
          <option value="chennai">Chennai</option>
          <option value="other">Other</option>
        </select>

        <button type="submit">Next</button>
      </form>
    </div>
  </div>
  <script src="./js/onboarding2.js"></script>
</body>
</html>
